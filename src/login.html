{% extends "src/layouts/layouts.html" %}
{% block header %}
{% include "src/components/header-login.html" %}
{% endblock %}
{% block content %}

<div class="page-wrapper">
    <div class="auth-container">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <h1 class="title-h1 mb-3 mt-4">
                        Log in to <br>
                        E-Sport Fight Arena
                    </h1>
                    <div class="auth-form">
                        <form action="index-logged.html">
                            <div class="mb-4">
                                <label class="mb-2">Username</label>
                                <input type="text" class="form-control" placeholder="Enter your Username">
                            </div>
                            <div class="mb-4">
                                <label class="mb-2">Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="text-end mb-5">
                                <a href="forgot-password.html" class="text-white">Forgot Password ?</a>
                            </div>
                            <button type="submit" class="btn btn-gradient-primary w-100">Log In</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <img src="images/Illustration-login.svg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
